function factorial(n) {

  if (n === 0 || n === 1) {
    return 1;
  } 

  else {
    return n * factorial(n - 1);
  }
}

// Challenge #1
// Variables for Mark
let mark_Weight = 78; 
let mark_height = 1.69; 

// Variables for John
let john_Weight = 92; 
let John_height = 1.95; 

// Calculate BMIs
let BMIMark = mark_Weight / (mark_height ** 2);
let BMIJohn = john_Weight / (John_height ** 2);

// Log BMIs to console
console.log("Mark's BMI:", BMIMark);
console.log("John's BMI:", BMIJohn);

// Check if Mark has a higher BMI than John
let markHigherBMI = BMIMark > BMIJohn;

// Log the result to console
console.log("Does Mark have a higher BMI than john?", markHigherBMI);

// Challenge #2
// Reusing the code from Challenge #1

// Step 1 & 2: Print nice output with BMI values
if (BMIMark > BMIJohn) {
  console.log(`Mark's BMI (${BMIMark}) is higher than John's (${BMIJohn})!`);
} else if (BMIJohn > BMIMark) {
  console.log(`John's BMI (${BMIJohn}) is higher than Mark's (${BMIMark})!`);
} else {
  console.log("Both have the same BMI!");
}


// Challenge #3
// Step 1: Calculate average scores
var dolphinsScores = [96, 108, 89];//293
var koalasScores = [88, 91, 110]; //289


function calcAverage(scores) {
    return scores.reduce(function(cur, pre){return cur + pre}, 0)
}

var scoreDolphins = calcAverage(dolphinsScores);
var scoreKoalas = calcAverage(koalasScores);

// Step 2: Compare and print winner
if (scoreDolphins > scoreKoalas) {
  console.log("Dolphins win the trophy!");
} else if (scoreKoalas > scoreDolphins) {
  console.log("Koalas win the trophy!");
} else {
  console.log("Both win the trophy!");
}
